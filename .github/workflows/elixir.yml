---
name: Elixir CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: elixir:1.9.1-slim

    services:
      db:
        image: postgres:9.6
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          PGDATA: /var/lib/postgresql/data/pgdata

    steps:
    - uses: actions/checkout@v1
    - name: Install Dependencies and Setup Database
      run: |
        apk add build-base
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
    - name: Run Tests
      run: |
        mix ecto.setup
        mix test
      env:
        MIX_ENV: test
        PORT: 4000
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_DATABASE: bet_manager_dev
        DB_DATABASE_TEST: bet_manager_test
        DB_HOST: db
        DB_POOL: 10
